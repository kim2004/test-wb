<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button>
        <ion-icon class="ion-ios-home"></ion-icon>      
      </button>
    </ion-buttons>
    
    <ion-title>
      <div class="title left" style="padding-top: 10px;">
        <img alt="webDia" src="assets/ressources/logoNew_hug.png" height="30">&nbsp;&nbsp;<span style="position:absolute; top: 7px"></span>
      </div> 
    </ion-title>
    
    <ion-buttons right>
      <button ion-button menuToggle>
        <ion-icon class="ion-ios-menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
<!--
  <ion-content padding class="background-image">
  <ion-content no-padding style="background-image:url('assets/img/bandeau_new.png');background-size: auto; background-repeat: no-repeat;">  
-->
  <div class="title no-border no-padding no-margin center" style>
    <img style="max-width:500px;width: 100%" alt="WebDia" src="assets/img/bandeau_new.png">
  </div>
  
  <div class="padding" style="padding: 5px 25px 5px 25px">
    <button  [hidden]="isConnect()" (click)="setMenu('inscription')" class="button-inscription button-menu" ion-button block >           
      {{"frm.accueil.inscription"|translate}}
      <ion-icon name="arrow-dropright" class="icon-button"></ion-icon>          
    </button>

    <button (click)="setMenu('aliment')" class="button-aliment button-menu" ion-button block >           
        {{"button.aliments"|translate}}
        <ion-icon name="arrow-dropright" class="icon-button"></ion-icon>          
    </button>

    <button [disabled]="!isConnect()" (click)="setMenu('favoris')" class="button-favoris button-menu" ion-button block >           
        {{"button.MesFavoris"|translate}}
        <ion-icon name="arrow-dropright" class="icon-button"></ion-icon>          
    </button>

    <button [disabled]="!isConnect()" (click)="setMenu('data')" class="button-donnees button-menu" ion-button block >           
        {{"button.donnees"|translate}}
        <ion-icon name="arrow-dropright" class="icon-button"></ion-icon>          
    </button>

    <!--
    <button (click)="setMenu('config')" [hidden]="!isConnect()" class="button-configuration button-menu" ion-button block >           
        {{"button.configuration"|translate}}
        <ion-icon name="arrow-dropright" class="icon-button"></ion-icon>          
    </button>
    -->

    <button (click)="setMenu('calcul')" class="button-bolus button-menu" ion-button block >           
        {{"button.bolus"|translate}}
        <div class="icon-button">
          <ion-icon class="ion-ios-bolus"></ion-icon>
        </div>
    </button>

    <div class="padding center" style="padding: 10px 5px 5px 5px">
      <span style="font-size: 1.0em;">{{"msg.site.citation.texte" | translate}}</span>
      <br>
      <span class="right" style="font-size: 0.9em; float:right; padding-top:1px; padding-right:20px;">{{"msg.site.citation.nom" | translate}}</span>
    </div>
      
  </div>

<ion-footer class="title center" style="border-top:none;height:42px;background-color: #fff;">  
  <img style="float: center;vertical-align: top; " alt="webDia" src="assets/img/logo_hug_min.png" height="22" border="0">
