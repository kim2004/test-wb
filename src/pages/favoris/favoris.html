<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button (click)="goHome()">
        <ion-icon class="ion-ios-home"></ion-icon>         
      </button>
    </ion-buttons>

    <ion-title>
      <div class="title left" style="padding-top: 10px;">
        <img alt="webDia" src="assets/img/logoNew_hug.png" height="30">&nbsp;&nbsp;<span style="position:absolute; top: 7px"></span>
      </div> 
    </ion-title>
    
    <ion-buttons right>
        <button ion-button (click)="creatFavoris()">
          <ion-icon name="create" item-right ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="background-color-favoris">
  <div style="height:30px;">
    <span class="txt-title">{{"frm.favoris.titre" | translate}}</span>
  </div>

  <ion-list>

    <ion-item-sliding style="padding:3px 10px 3px 3px;border-bottom:1px solid grey" *ngFor="let aliment of listFavoris | OrderBy : ['nom']" (click)="getQuantite(aliment.id, aliment.quantite)">
      <ion-item>
        {{aliment.nom}}    
        <ion-icon (click)="deleteMesAliments(aliment.id)" item-right name="remove-circle"></ion-icon>    
      </ion-item>
    </ion-item-sliding>

  </ion-list>

</ion-content>

<ion-footer class="title center footer">
  <div class="txt-footer">{{"msg.footer" | translate}}</div>
</ion-footer>
