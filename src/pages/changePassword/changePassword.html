<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button (click)="goHome()">
        <ion-icon class="ion-ios-home"></ion-icon>        
      </button>
    </ion-buttons>
    <ion-title>
      <div class="title center" style="padding-top: 10px;">
        {{"frm.motdepasse.titre"|translate}}
      </div>
    </ion-title>
    <ion-buttons right>
          <button ion-button menuToggle>
            <ion-icon class="ion-ios-menu"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="background-color-login" no-lines >

  <form (submit)="validateChangePassword()" [formGroup]="formChangePassword">

    <ion-list>

      <ion-item class="list-conf-rb">        
        <ion-input type="password" autofocus formControlName="oldPassword" placeholder='{{"msg.motdepasse"|translate}}' (keyup)="onChangeOldPassword($event.target.value)"></ion-input>
      </ion-item>
      <br>
      <ion-item class="list-conf-rb">
        <ion-input type="password" formControlName="newPassword1" placeholder='{{"msg.newMotdepasse"|translate}}' (keyup)="onChangeNewPassword1($event.target.value)"></ion-input>
      </ion-item>
      <br>
      <ion-item class="list-conf-rb">
        <ion-input type="password" formControlName="newPassword2" placeholder='{{"msg.reNewMotdepasse"|translate}}' (keyup)="onChangeNewPassword2($event.target.value)"></ion-input>
      </ion-item>
      <br>
      <ion-grid>
        <ion-row class="center">  
          <ion-col width-90 class="center-col">
            <div class="dividerBlock"></div>
          </ion-col>
        </ion-row>
        <ion-row class="center">  
          <ion-col width-90 class="center-col">
            <button disabled={{buttonDisabled}} ion-button color="myck" type="submit" block>{{"button.ok"|translate}}</button>
          </ion-col>
        </ion-row>
      </ion-grid> 

    </ion-list>

  </form>

</ion-content>
 
<ion-footer class="title center footer">
  <div class="txt-footer">{{"msg.footer" | translate}}</div>
</ion-footer>
