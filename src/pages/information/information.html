<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button (click)="goHome()">
        <ion-icon class="ion-ios-home"></ion-icon>        
      </button>
    </ion-buttons>

    <ion-title>
      <div class="title left" style="padding-top: 10px;">
        <img alt="webDia" src="assets/img/logoNew_hug.png" height="30">&nbsp;&nbsp;<span style="position:absolute; top: 7px"></span>
      </div> 
    </ion-title>

    <ion-buttons right>
        <button ion-button menuToggle>
          <ion-icon class="ion-ios-menu"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

  <div class="roundRect">

  </div>
  <br>
  <div class="roundRect">
    <span [innerHtml]="'msg.conditionUtilisation3'|translate"></span>
  </div>
  <br>
  <div class="roundRect">
    <span [innerHtml]="'msg.conditionUtilisation4'|translate"></span>
  </div>
  <br>
  <div class="roundRect">
    <span [innerHtml]="'msg.conditionUtilisation5'|translate"></span>

  <br>
  <div class="roundRect">
    <span [innerHtml]="'msg.conditionUtilisation6'|translate"></span>
