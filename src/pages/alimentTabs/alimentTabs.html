<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button (click)="goHome()">
        <ion-icon class="ion-ios-home"></ion-icon>        
      </button>
    </ion-buttons>
    
    <ion-title>
      <div class="title left" style="padding-top: 10px;">
         <img alt="webDia" src="assets/img/logoNew_hug.png" height="30">&nbsp;&nbsp;<span style="position:absolute; top: 7px"></span>
      </div> 
    </ion-title>
    <ion-buttons right>
      <button ion-button menuToggle [hidden]="hideSave === 1">
        <ion-icon class="ion-ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons right>
      <button ion-button [hidden]="hideSave === 0" (click)="saveFavoris()">
        <ion-icon name="download"></ion-icon>        
      </button>
    </ion-buttons>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-tabs id="idAlimentsTabs" [selectedIndex]='tabIndex' [color]='danger'>
      <ion-tab [root]="familleAlimentPage" tabTitle="{{'button.liste'|translate}}" tabIcon={{listIcon}} (ionSelect)="changeOnOff($event);selectTab($event)"></ion-tab>
      <ion-tab [root]="ajoutAlimentPage" tabTitle="{{'button.monAliment'|translate}}" tabIcon={{addIcon}} (ionSelect)="changeOnOff($event);selectTab($event)"></ion-tab>
      <ion-tab [root]="calculPage" tabTitle="{{'button.calculNew'|translate}}" tabIcon={{bolusIcon}} (ionSelect)="changeOnOff($event);selectTab($event)"></ion-tab>
    </ion-tabs>
</ion-content>

<ion-footer class="title center footer">
  <div class="txt-footer">{{"msg.footer" | translate}}</div>
</ion-footer>
