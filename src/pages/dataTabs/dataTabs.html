<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button (click)="goHome()">
        <ion-icon class="ion-ios-home"></ion-icon>         
      </button>
    </ion-buttons>

    <ion-title>
      <div class="title left" style="padding-top: 10px;">
        <img alt="webDia" src="assets/img/logoNew_hug.png" height="30">&nbsp;&nbsp;<span style="position:absolute; top: 7px"></span>
      </div> 
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-tabs>
      <ion-tab [root]="dataPage" tabTitle="{{'menu.data'|translate}}" tabIcon="list"></ion-tab>
      <ion-tab [root]="addDataPage" tabTitle="{{'msg.ajout'|translate}}" tabIcon="add"></ion-tab>
      <ion-tab tabTitle="{{'msg.synchronisation'|translate}}" tabIcon="refresh" (ionSelect)="refreshData()"></ion-tab>
      <ion-tab [root]="sendDataPage" tabTitle="{{'msg.envoyer'|translate}}" tabIcon="share"></ion-tab>
    </ion-tabs>

</ion-content>
 
<ion-footer class="title center footer">
  <div class="txt-footer">{{"msg.footer" | translate}}</div>
</ion-footer>
