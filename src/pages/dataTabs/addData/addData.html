<ion-content padding class="background-color-donnees">
  <div>
    <span class="txt-title">{{"frm.data.titre" | translate}}</span>
  </div>

  <form (submit)="validateAddData(formData.value)" [formGroup]="formData" >

    <ion-list>

      <ion-grid>

        <ion-row no-padding no-margin>
          <ion-col>
            <ion-item no-lines class="txt-title-D">
              <ion-select no-padding   style="padding-left:8px;padding-right:5px;" formControlName="trancheHoraire" class="selectOption" cancelText="{{'button.annuler'|translate}}" okText="{{'button.ok'|translate}}">      
                <ion-option *ngFor="let item of repas" value="{{item.value}}">{{item.text}}</ion-option>           
              </ion-select>          
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item no-lines class="txt-title-D">
              <ion-label style="padding-left:8px;">Date</ion-label>
              <ion-datetime formControlName="currentDate" displayFormat="DD MMM YYYY - HH:mm" pickerFormat="DD MMM YYYY - HH:mm" cancelText="{{'button.annuler'|translate}}" doneText="{{'button.ok'|translate}}"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item no-lines class="txt-title-D">
              <ion-input [value]="clearNum" type="number" autofocus formControlName="nbHdc" placeholder='{{"frm.monAliment.nbHdc"|translate}}'></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item no-lines class="txt-title-D">
              <ion-input [value]="clearNum" type="number" formControlName="glycemie" placeholder='{{"msg.glycemie"|translate}}'></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item no-lines class="txt-title-D">
              <ion-input [value]="clearNum" type="number" formControlName="injection" placeholder='{{"msg.injection"|translate}}'></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item no-lines class="txt-title-D">
              <ion-textarea [value]="clearCom" formControlName="commentaire" placeholder='{{"frm.data.commentaire"|translate}}'></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>


      <ion-grid>
        <ion-row class="center">  
          <ion-col width-90 class="center-col">
            <button ion-button class="button-ok" type="submit" block>{{"button.ok"|translate}}</button>
          </ion-col>
        </ion-row>
      </ion-grid> 

    </ion-list>

  </form>

</ion-content>
