<ion-content padding class="background-color-donnees">
  <div>
    <span class="txt-title">{{"frm.data.titre" | translate}}</span>
  </div>
  <div  style="margin-top:10px;"class="roundRect_Sent">
    <span class="txt-title-D" style="font-size:1.4em;">{{"frm.transfert.envoi"|translate}}</span>
  </div>
  <br>

  <form (submit)="validateSendMail(true, formSendMail.value)" [formGroup]="formSendMail">

    <ion-list> 
      <ion-item class="list-conf-rb itemConf">
        <ion-input type="text" formControlName="mail" placeholder='{{"msg.inscription.email"|translate}}'></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row class="center">  
        <ion-col width-90 class="center-col">
          <button ion-button class="button-ok" type="submit" block>{{"button.ok"|translate}}</button>
        </ion-col>
      </ion-row>
    </ion-grid>  

  </form>

</ion-content>
