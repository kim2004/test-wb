<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button>
       <ion-icon class="ion-ios-home"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title>
      <div class="title left" style="padding-top: 10px;">
        <img alt="webDia" src="assets/img/logoNew_hug.png" height="30">&nbsp;&nbsp;<span style="position:absolute; top: 7px"></span>
      </div> 
    </ion-title>
    
    <ion-buttons right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<!--<ion-content padding class="background-image">-->
<ion-content padding>  

  <div class="title" style="text-align: center">
    <img style=" margin-top: 5px;max-width:500px;width: 80%" alt="WebDia" src="assets/img/bandeau.png">
  </div>
  <hr>

  <p class="center">{{"msg.site.citation.texte" | translate}}</p>
  <p class="right" style="color:dimgrey;font-size: 0.9em;">{{"msg.site.citation.nom" | translate}}</p>

</ion-content>

<ion-footer class="title center footer">
  <div class="txt-footer">{{"msg.footer" | translate}}</div>
</ion-footer>
